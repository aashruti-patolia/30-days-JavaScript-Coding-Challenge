<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Captcha Generator</h1>
        <div class="captchaInput"></div>
        <div class="captchaBox">
            <input type="text" placeholder="Enter Captcha">
            <div class="refresh" onclick="generateCaptcha()">
                <i class="fa-solid fa-arrows-rotate fa-lg" style="color: #ABC4AA;"></i>
            </div>
        </div>
        <button class="btn" onclick="checkCaptcha()">
            submit
        </button>
        <div id="result"></div>
    </div>

    <script>
        window.onload = function () {
            generateCaptcha();
        };

        const captchaBox = document.querySelector(".captchaInput")
        const captchaInput = document.querySelector(".captchaBox input")
        const refresh = document.querySelector(".refresh")
        const result = document.getElementById("result")

        let captchaText = null;
        let randomString = "";


        const generateCaptcha = () => {
            captchaBox.innerHTML = "";
            const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerCase = "abcdefghijklmnopqrstuvwxyz";
            const symbol = "&$#@!";
            const number = "0123456789"
            const allChar = upperCase + lowerCase + symbol + number;
            randomString = "";
            for (let index = 0; index < 8; index++) {

                randomString += allChar[Math.floor(Math.random() * allChar.length)]

            }
            captchaBox.innerHTML = randomString
        }

        const checkCaptcha = () => {
            if (captchaInput.value === randomString) {
                result.innerHTML = "Congratulations, you have Logged In Successfully!"
                captchaInput.value = "";
            }
            else {
                result.innerHTML = "Oops! It is incorrect, Please try again!"
                captchaInput.value = "";
                generateCaptcha();
            }
        }
    </script>
</body>

</html>
