<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun With Text</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,500&display=swap"
        rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <textarea rows="3" placeholder="Type something here.." id="my-text-box"></textarea>
        <div id="result">Write Text And Press Any Of The Buttons Below To Get Started</div>
        <div class="search-container">
            <input type="text" id="search-text" placeholder="Search for a word in a Sentence" />
            <button onclick="search()">Search</button>
        </div>
        <div class="buttons">
            <button onclick="isPalindrome()">Is Palindrome</button>
            <button onclick="reverseStr()">Reverse</button>
        </div>
        <div class="buttons">
            <button onclick="wordCount()">Word Count</button>
            <button onclick="charCount()">Character Count</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
