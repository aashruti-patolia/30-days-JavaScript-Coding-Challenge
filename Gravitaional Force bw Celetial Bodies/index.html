<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravitaional Force</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h2>Gravitational Force</h2>

        <div class="inputBox">
            <select name="" id="celestialBody1" onchange="GravitationalForce()">
                <option value="Sun">Sun</option>
                <option value="Moon">Moon</option>
                <option value="Mercury">Mercury</option>
                <option value="Venus">Venus</option>
                <option value="Earth">Earth</option>
                <option value="Mars">Mars</option>
                <option value="Jupiter">Jupiter</option>
                <option value="Saturn">Saturn</option>
                <option value="Uranus">Uranus</option>
                <option value="Neptune">Neptune</option>
            </select>

            <select name="" id="celestialBody2" onchange="GravitationalForce()">
                <option value="Sun">Sun</option>
                <option value="Moon">Moon</option>
                <option value="Mercury">Mercury</option>
                <option value="Venus">Venus</option>
                <option value="Earth" selected>Earth</option>
                <option value="Mars">Mars</option>
                <option value="Jupiter">Jupiter</option>
                <option value="Saturn">Saturn</option>
                <option value="Uranus">Uranus</option>
                <option value="Neptune">Neptune</option>
            </select>
        </div>
        <div class="show" id="show">
            <div id="showplanets">
                <div class="body1" id="body1">
                    <img src="media/Sun.png" alt="">
                    <div id="Mass1"></div>
                </div>

                <div class="Dline" id="Dline"><i class="fa-solid fa-angle-left fa-xl" style="color: #58e63f;"></i><i
                        class="fa-solid fa-angle-right fa-xl" style="color: #6fd136;"></i></div>

                <div class="body2" id="body2">
                    <img src="media/Earth.png" alt="">
                    <div id="Mass2"></div>
                </div>
            </div>
            <div id="result"></div>
        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
