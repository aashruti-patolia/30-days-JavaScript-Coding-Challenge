<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FCCBCB;
        }

        .calculator {
            width: 350px;
            background-color: #9a8d8d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-calculate {
            background-color: #D9ADAD;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .result {
            margin-top: 15px;
            color: #EBE3D5;
        }

        .result h2 {
            margin: 0;
        }
    </style>
</head>

<body>

    <div class="calculator">
        <h2 style="color: #EBE3D5;">BMI Calculator</h2>
        <div class="input-group">
            <label for="weight" style="color: #F0ECE3;">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kilograms">
        </div>
        <div class="input-group">
            <label for="height" style="color: #F0ECE3;">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in centimeters">
        </div>
        <button class="btn-calculate" onclick="calculateBMI()">Calculate BMI</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').innerHTML = '<h2>Please enter valid weight and height values.</h2>';
                return;
            }

            var bmi = weight / ((height / 100) * (height / 100));
            var bmiCategory;

            if (bmi < 18.5) {
                bmiCategory = 'Underweight';
            } else if (bmi < 25) {
                bmiCategory = 'Healthy weight';
            } else if (bmi < 30) {
                bmiCategory = 'Overweight';
            } else {
                bmiCategory = 'Obese';
            }

            document.getElementById('result').innerHTML = '<h2>Your BMI: ' + bmi.toFixed(2) + '</h2><p>Category: ' + bmiCategory + '</p>';
        }
    </script>

</body>

</html>
